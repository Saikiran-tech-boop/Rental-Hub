<div class="navbar">
  <h1>Rent Hub</h1>
  <div class="nav-buttons">
    <button *ngIf="!homeService.isLoggedIn()" routerLink="/login">Login</button>
    <button *ngIf="!homeService.isLoggedIn()" routerLink="/register">Register</button>
    <button *ngIf="homeService.isLoggedIn()" routerLink="/add-home">Add home</button>
    <span *ngIf="homeService.isLoggedIn()">{{ homeService.getCurrentUser()?.name }}</span>
    <button *ngIf="homeService.isLoggedIn()" (click)="homeService.logout()">Logout</button>
  </div>
</div>

<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="300">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" aria-current="true" class="active"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="https://angular.io/assets/images/tutorials/faa/webaliser-_TPTXZd9mOo-unsplash.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://angular.io/assets/images/tutorials/faa/example-house.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://angular.io/assets/images/tutorials/faa/r-architecture-GGupkreKwxA-unsplash.jpg" alt="Third slide">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>



<div class="search-bar">
  <input type="text" placeholder="Location" [(ngModel)]="searchLocation" />
  <input type="number" placeholder="Max Rent" [(ngModel)]="minRent" />
  <button (click)="search()">Search</button>
</div>

<div class="home-cards">
  <div class="home-card" *ngFor="let home of filteredHomes">
    <img [src]="home.image" alt="{{ home.title }}" />
    <h3>{{ home.title }}</h3>
    <p>Rent: {{ home.rent }}</p>
    <button (click)="moreDetails(home.id)">More Details</button>&nbsp; &nbsp;
    <button (click)="toggleFavorite(home)">
      {{ homeService.isFavorite(home.id) ? 'Favorited' : 'Mark as Favorite' }}
    </button>
  </div>
</div>
